<!DOCTYPE html>
 <html>
   <head>
     <title>GreeyouSoft Member Forms</title>
     <style>
      .main{
       font-family: Noto Sans JP, sans-serif; 
       }
     </style>
   </head>
   <body>
     <div class="main">
       <div class="forms">
         <div class="icon">
           <img src="https://greeyousoft.f5.si/icons/IMG_1074_removebg.png">
         </div>
         <div class="title">
           <h1>GreeyouSoft Member Forms</h1>
         </div>
        <form action="https://script.google.com/macros/s/AKfycbzMDIlAwvqyPcJQFRBWcqkac5Id9i4bynOYClwZqF_UMLUgeU-naeN10iEi0eeDSAkSyA/exec?q=">
         <div id="name">
         <label for="name">*名前:</label> 
         <input type="name" name="name">
         </div>
         <div id="mail">
         <label for="mail">*メールアドレス:</label> 
         <input type="mail" name="mail">
         </div>
         <div class="secelt">
           <label for="secelts">
            出来るプログラミング言語
           </label>
           <select>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
            <option value="all">全て</option>
           </select>
         </div> 
         <div class="last">
          <label for="last-one-say">
           最後に一言
          </label>
          <textarea></textarea>
         </div>
        </form>
       </div>
     </div>
   </body>
 </html>
