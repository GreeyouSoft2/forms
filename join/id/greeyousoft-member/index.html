/<!DOCTYPE html>
 <html>
   <head>
     <title>GreeyouSoft Member Forms</title>
     <style>
      .main{
       font-family: Noto Sans JP, sans-serif; 
       }
      
     </style>
    <script>
     function check(){
       if (mail_form.mail.value == ""){
        //条件に一致する場合(メールアドレスが空の場合)
         alert("メールアドレスを入力してください");    //エラーメッセージを出力
          return false;    //送信ボタン本来の動作をキャンセルします
           }else{
            //条件に一致しない場合(メールアドレスが入力されている場合)
             return true;    //送信ボタン本来の動作を実行します
                }
            }
          if (name_form.name.value == ""){
        //条件に一致する場合(メールアドレスが空の場合)
         alert("名前を入力してください");    //エラーメッセージを出力
          return false;    //送信ボタン本来の動作をキャンセルします
           }else{
            //条件に一致しない場合(メールアドレスが入力されている場合)
             return true;    //送信ボタン本来の動作を実行します
                }
            }
           if (name_form.name.value mail_form.mail.value == ""){
        //条件に一致する場合(メールアドレスが空の場合)
         alert("名前を入力してください");    //エラーメッセージを出力
          return false;    //送信ボタン本来の動作をキャンセルします
           }else{
            //条件に一致しない場合(メールアドレスが入力されている場合)
             return true;    //送信ボタン本来の動作を実行します
                }
            }
        </script>
   </head>
   <body>
     <div class="main">
       <div class="forms">
         <div class="icon">
           <img src="https://greeyousoft.f5.si/icons/IMG_1074-removebg.png">
         </div>
         <div class="title">
           <h1>GreeyouSoft Member Forms</h1>
         </div>
        <form action="https://script.google.com/macros/s/AKfycbzMDIlAwvqyPcJQFRBWcqkac5Id9i4bynOYClwZqF_UMLUgeU-naeN10iEi0eeDSAkSyA/exec?q=">
         <div id="name">
         <label for="name">*名前:</label> 
         <input type="name" name="name" onClick="return check();>
         </div>
         <div id="mail">
         <label for="mail">*メールアドレス:</label> 
         <input type="mail" name="mail" onClick="return check();>
         </div>
         <div class="secelt">
           <label for="secelts">
            出来るプログラミング言語
           </label>
           <select>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
            <option value="all">全て</option>
           </select>
         </div> 
         <div class="last">
          <label for="last-one-say">
           最後に一言
          </label>
          <textarea></textarea>
         </div>
          <input type="button" value="送信"></input>
        </form>
       </div>
     </div>
